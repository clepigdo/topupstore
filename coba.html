<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Diamond Pass Banner</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        .banner-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #303030;
        }

        .banner {
            position: relative;
            width: 800px;
            height: 400px;
            background-image: url('background-image-url.jpg'); /* Replace with your background image */
            background-size: cover;
            border-radius: 20px;
            color: #fff;
            overflow: hidden;
            padding: 20px;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #ffffff;
        }

        .social-icons {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            font-size: 18px;
        }

        .social-icons a {
            color: #ffffff;
            text-decoration: none;
        }

        .content {
            text-align: center;
            margin-top: 80px;
        }

        .title {
            font-size: 36px;
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 10px;
            display: inline-block;
        }

        .price {
            font-size: 48px;
            font-weight: bold;
            color: #26c6da;
            margin: 20px 0;
        }

        .description {
            font-size: 16px;
            margin-top: 10px;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 12px;
            color: #cccccc;
        }
    </style>
</head>
<body>
    <div class="banner-container">
        <div class="banner">
            <!-- Logo -->
            <div class="logo">Xcashshop</div>

            <!-- Social Icons -->
            <div class="social-icons">
                <a href="#">IG</a>
                <a href="#">TikTok</a>
                <a href="#">Website</a>
            </div>

            <!-- Content -->
            <div class="content">
                <div class="title">Weekly Diamond Pass</div>
                <div class="price">Rp. 26.666</div>
                <div class="description">Beli Weekly Diamond Pass x1 saat event recharge akan terhitung 100 diamond di dalam misi top up!</div>
            </div>

            <!-- Footer -->
            <div class="footer">Follow social media resmi Xcashshop dan aktifkan lonceng notifikasinya supaya kalian gak ketinggalan info promo dari Xcashshop.</div>
        </div>
    </div>
</body>
</html>
