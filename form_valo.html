<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Top-Up</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <nav id="header">
        <div class="nav-logo">
            <p class="nav-name">ClepStore</p>
            <span>.</span>
        </div>
        <div class="nav-menu" id="myNavMenu">
            <ul class="nav-menu-list">
                <li class="nav-list">
                    <a href="home.html#home" class="nav-link">Home</a>
                    <div class="circle"></div>
                </li>
                <li class="nav-list">
                    <a href="home.html#berita" class="nav-link">Berita</a>
                    <div class="circle"></div>
                </li>
                <li class="nav-list">
                    <a href="home.html#topup" class="nav-link">Topup</a>
                    <div class="circle"></div>
                </li>
                <li class="nav-list">
                    <a href="home.html#contact" class="nav-link">Contact</a>
                    <div class="circle"></div>
                </li>
                <li class="nav-list">
                    <a href="home.html#daftar" class="nav-link">Daftar</a>
                    <div class="circle"></div>
                </li>
            </ul>
        </div>
    </nav>

    <div class="topup-image">
        <img src="./img/jetticon.png" alt="Gambar Top-Up">
    </div>
    <div class="topup-wrapper-valo">
        <div class="topup-container">

            <div class="section-topup">
                <h2><span class="section-number"></span> Masukkan User ID</h2>
                <div class="input-group">
                    <input type="text" placeholder="User ID">
                    <input type="text" placeholder="Server ID">
                </div>
                <p>Silahkan Masukkan User ID & Server Anda Dan Pastikan Benar.</p>
            </div>

            <div class="section-topup">
                <label for="nominal">Pilih Nominal Top-Up</label>
                <select id="nominal" name="nominal" required>
                    <option value="" disabled selected>Pilih nominal</option>
                    <option value="10">10.000</option>
                    <option value="20">20.000</option>
                    <option value="50">50.000</option>
                    <option value="100">100.000</option>
                </select>
            </div>

            <div class="section-topup">
                <label for="payment-method">Metode Pembayaran</label>
                <select id="payment-method" name="payment-method" required>
                    <option value="" disabled selected>Pilih metode pembayaran</option>
                    <option value="bank">Transfer Bank</option>
                    <option value="ewallet">E-Wallet</option>
                    <option value="pulsa">Pulsa</option>
                </select>
            </div>

            <div class="section-topup">
                <label for="whatsapp">Nomor WhatsApp</label>
                <input type="text" id="whatsapp" placeholder="Masukkan nomor WhatsApp">
            </div>

            <div class="section-topup">
                <a href="home.html#topup">
                    <button type="button" class="submit-button">Submit</button>
                </a>
            </div>
            

        </div>
    </div>
    </div>
</body>

</html>
