    <nav id="header">
        <div class="nav-logo">
            <p class="nav-name">ClepStore</p>
            <span>.</span>
        </div>
        <div class="nav-menu" id="myNavMenu">
            <ul class="nav-menu-list">
                <li class="nav-list">

            <div class="topup-card">

                    <p>ID User: 123456789</p>

                </div>
                <div class="date-status">
                    <p>Tanggal: 2024-10-28</p>
                    <p>Status: <span class="status-completed">Selesai</span></p>
                </div>
            </div>

            <div class="topup-card">
                <div class="game-info">
                    <h2>MOBILE LEGENDS</h2>
                    <p>ID User: 987654321</p>
                    <p>Nominal Top-Up: 500 Diamonds</p>
                </div>
                <div class="date-status">
                    <p>Tanggal: 2024-10-27</p>
                    <p>Status: <span class="status-pending">Menunggu</span></p>
                </div>

            <!-- Tambahkan lebih banyak card jika diperlukan -->
        </div>
